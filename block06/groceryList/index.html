<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
    <style>
        article {
            background-color: yellowgreen;
            border-style: dotted;
            border-radius: 50px;
            padding: 50px;
            margin: 25px;
        }
    </style>
</head>
<header>
    <h1 style="background-color: teal; color: white;">Shopping List</h1>
</header>
<body>
    <h2>Pantry Items</h2>
    <img src="annie-spratt-WxiblgUeQpM-unsplash.jpg" alt="pantry">
    <article>
        <ul>
            <li><h3>Perishable</h3></li>
            <ol>
                <li>Bread</li>
                <li>Fruit</li>
            </ol>
            <li><h3>Non-Perishable</h3></li>
            <ol>
                <li>Canned Beans</li>
                <li>Canned Fruit</li>
            </ol>
        </ul>
    </article>
    <h2>Freezer Items</h2>
    <img src="dev-benjamin-pwr2uTPpz68-unsplash.jpg" alt="freezer">
    <article>
        <ul>
            <li><h3>Meats</h3></li>
            <ol>
                <li>Chicken</li>
                <li>Ground Beef</li>
            </ol>
            <li><h3>Non-Meats</h3></li>
            <ol>
                <li>Ice Cream</li>
                <li>Eggo Waffles</li>
            </ol>
        </ul>
    </article>
</body>
<footer></footer>
</html>
